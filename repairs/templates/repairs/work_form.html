{% extends 'repairs/base.html' %}

{% block content %}
<div>
    <h2>Добавить работу в {{ room.name }}</h2>
    {% if error %}
    <div>
        {{ error }}
    </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'apartment_detail' room.apartment.id %}">Отмена</a>
    </form>
</div>
{% endblock %}
