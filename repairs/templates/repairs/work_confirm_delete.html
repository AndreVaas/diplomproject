{% extends 'repairs/base.html' %}

{% block content %}
    <div class="container">
        <h2>Удалить работу</h2>
        <p>Вы уверены, что хотите удалить работу "{{ work.name }}"?</p>
        <form method="POST" class="custom-form">
            {% csrf_token %}
            <button type="submit" class="button-delete">Удалить</button>
            <a href="{% url 'apartment_detail' work.room.apartment.id %}" class="button-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
