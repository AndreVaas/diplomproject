{% extends 'repairs/base.html' %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h2>Добавить комнату в {{ apartment.name }}</h2>
            {% if error %}
                <div class="custom-alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="button-primary">Сохранить</button>
                    <a href="{% url 'apartment_detail' apartment.id %}" class="button-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
