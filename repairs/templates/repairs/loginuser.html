{% extends 'repairs/base.html' %}


{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Вход в приложение</h2>

        {% if error %}
        <div class="custom-alert">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="button-secondary">Войти</button>
            </div>
        </form>

        <p>У вас нет аккаунта? <a href="{% url 'signupuser' %}" class="button-primary">Зарегистрируйтесь!</a></p>
    </div>
</div>
{% endblock %}
