{% extends 'repairs/base.html' %}
{% block content %}
<div class="container">
    <h2>Удалить проект "{{ apartment.name }}"?</h2>
    <p>Вы уверены, что хотите удалить этот проект? Это действие необратимо и удалит все связанные комнаты и работы.</p>
    <form method="post" class="custom-form">
        {% csrf_token %}
        <button type="submit" class="button-delete">Да, удалить</button>
        <a href="{% url 'apartment_detail' apartment.id %}" class="button-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
