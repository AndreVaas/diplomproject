{% extends 'repairs/base.html' %}
{% block content %}
    <h2>Удалить проект "{{ apartment.name }}"?</h2>
    <p>Вы уверены, что хотите удалить этот проект? Это действие необратимо и удалит все связанные комнаты и работы.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'apartment_detail' apartment.id %}">Отмена</a>
    </form>
{% endblock %}
